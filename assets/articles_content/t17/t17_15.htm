<p align="center"><b>ПРИМЕЧАНИЕ</b></p>
<p>&nbsp;</p>
<p>Документ был перехвачен жандармами. По их предположениям, он принадлежал Сталину, бежавшему 29 февраля 1912 года из вологодской ссылки, готовившему к выпуску первый номер “Правды” и искавшему способ уехать за границу.</P>
